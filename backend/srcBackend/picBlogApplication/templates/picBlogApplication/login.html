{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/login" method="post">
        {% csrf_token %}
        <h2>Sign In</h2>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password"
                required="required">
        </div>

        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> <a
                    href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
        </div>
        <div class="text-center social-btn">
                <a href="{% provider_login_url 'google' %}" class="btn btn-danger" style="color: white"><i class="fa fa-google"></i>&nbsp; Google</a>
    </form>
</body>
</html>
