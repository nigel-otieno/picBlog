<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'picBlogApplication/css/profile_edit.css' %}" />

</head>

<body>
    <nav style="padding-left:30%; background-color: #71886e;" class="navbar navbar-expand-lg navbar-light fixed-top">
        <a style="padding-right:10%;" class="navbar-brand text-white" href="#">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2019/05/Camera-icon-by-demolabid-580x386.jpg"
                width="35" height="35" class="d-inline-block align-top" alt="" loading="lazy">FOTO
        </a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>


    <header class="py-5 bg-image-full" style="background-color:rgb(238, 238, 238)">
        <img style="padding-top: 2%;" class="img-fluid d-block mx-auto" src="http://placehold.it/200x200&text=Logo"
            alt="">
    </header>

    <div class="icons">
        <div class="icon1">
            <a href="/feed">
                <img src="https://www.flaticon.com/svg/static/icons/svg/25/25694.svg" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon2">
            <a href="#">
                <img src="https://image.flaticon.com/icons/png/512/666/666162.png" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon3">
            <a href="/profile">
                <img src="https://image.flaticon.com/icons/png/512/16/16363.png" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon4">
            <a href="#">
                <img src="https://image.flaticon.com/icons/png/512/60/60977.png" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon5">
            <a href="/profile_edit">
                <img src="https://icons-for-free.com/iconfiles/png/512/compose+draw+edit+pencil+write+icon-1320196705872134627.png"
                    width="50%;" height="50;">
            </a>
        </div>
        <div class="icon5">
            <a href="/logout">
                <img src="https://image.flaticon.com/icons/png/512/56/56805.png" width="50%;" height="50;">
            </a>
        </div>
    </div>

    <div class="container">

        <h1>Edit Profile</h1>
        <hr>
        <header class="py-5 bg-image-full" style="background-color:rgb(238, 238, 238)">
            <img style="padding-top: 2%;" class="img-fluid d-block mx-auto" src="" alt="">
        </header>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <br>

        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img src="//placehold.it/100" width="70%" heigth="70%" class="avatar img-circle" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <form>
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i>
                    This is an <strong>.alert</strong>. Use this to show important messages to the user.
                </div>
                <h3>Personal info</h3>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="Jane">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="Bishop">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="janesemail@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Time Zone:</label>
                        <div class="col-lg-8">
                            <div class="ui-select">
                                <select id="user_time_zone" class="form-control">
                                    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                    <option value="Alaska">(GMT-09:00) Alaska</option>
                                    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp;
                                        Canada)</option>
                                    <option value="Arizona">(GMT-07:00) Arizona</option>
                                    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp;
                                        Canada)</option>
                                    <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00)
                                        Central Time (US &amp; Canada)</option>
                                    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp;
                                        Canada)</option>
                                    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" value="janeuser">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" value="11111122333">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Confirm password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" value="11111122333">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-primary" value="Save Changes">
                            <span></span>
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</body>

</html>
