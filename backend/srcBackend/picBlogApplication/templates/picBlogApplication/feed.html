<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'picBlogApplication/css/feed.css' %}" />

</head>

<body>
    <!-- <div class="col-lg-7 col-md-4 col-10"> -->
    <nav style="padding-left:30%; background-color: #71886e;" class="navbar navbar-expand-lg navbar-light fixed-top">
        <a style="padding-right:10%;" class="navbar-brand text-white" href="#">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2019/05/Camera-icon-by-demolabid-580x386.jpg"
                width="35" height="35" class="d-inline-block align-top" alt="" loading="lazy">
            FOTO
        </a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div style="padding-left:0%;" class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#"> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="icons">
        <div class="icon1">
            <a href="/feed">
                <img src="https://www.flaticon.com/svg/static/icons/svg/25/25694.svg" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon2">
            <a href="#">
                <img src="https://image.flaticon.com/icons/png/512/666/666162.png" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon3">
            <a href="/profile">
                <img src="https://image.flaticon.com/icons/png/512/16/16363.png" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon4">
            <a href="#">
                <img src="https://image.flaticon.com/icons/png/512/60/60977.png" width="50%;" height="50;">
            </a>
        </div>
        <div class="icon5">
            <a href="/logout">
                <img src="https://image.flaticon.com/icons/png/512/56/56805.png" width="50%;" height="50;">
            </a>
        </div>
    </div>

    <div class="example-container">
        <div class="example-row">
            <div class="example-content-main">
                {% if user.is_authenticated %}
                <h1 style="color: black">Recommended for {{ user.username }} </h1>

                {% endif %}

                <div class="example-content-secondary">
                    <img src="https://image.flaticon.com/icons/png/512/56/56805.png" width="5%;" height="5%;">

                </div>

            </div>
            <div class="example-content-secondary">Secondary content</div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        <br>
        <div class="row text-center text-lg-left">
            <div class="col-lg-12 col-6 offset-md-2">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Gallery
                    Model</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="row">
                                <div class="col-md-8">
                                    <div id="myCarousel" class="carousel slide" data-ride="carousel"
                                        style="height:600px">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                            <li data-target="#myCarousel" data-slide-to="1"></li>
                                            <li data-target="#myCarousel" data-slide-to="2"></li>
                                            <li data-target="#myCarousel" data-slide-to="3"></li>
                                        </ol>

                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                                <img src="https://source.unsplash.com/pWkk7iiCoDM/400x300" width="100%" height="100%">
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="modal-body inline">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <img src="https://source.unsplash.com/pWkk7iiCoDM/400x300"
                                                    width="50" height="50" alt="..." class="img-circle">
                                            </div>
                                            <div class="col-md-9">
                                                <small>Text</small>
                                                <small>Text Text Text Text</small>
                                                <br />
                                                <span class="glyphicon glyphicon-heart"></span> Icon
                                            </div>
                                        </div>
                                        <hr />

                                        <p class="text-success">Text Text Text</p>
                                        <p>TextTextText</p>
                                        <p class="text-mute">TextTextText</p>
                                        <br />
                                        <p class="text-success">Text Text Text</p>
                                        <p>TextTextText</p>
                                        <p class="text-mute">TextTextText</p>
                                        <br />

                                        <input placeholder="Comment" type="text" style="height:100px"
                                            class="form-control" />
                                        <br>
                                        <button class="btn btn-sm btn-primary pull-right">Save</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="#" class="d-block mb-4 h-100 ">
                    <img class="img-fluid img-thumbnail" src="https://source.unsplash.com/pWkk7iiCoDM/400x300"
                        width="70%;" height="140%;" alt="">
                </a>
            </div>
        </div>
    </div>
    <!-- /.container -->

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</html>
